<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href ="styles.css">
</head>
<body>
    <header>
        <h2>Agent Registration</h2>
        <h3>Profie Information</h3>
    </header>
    <form>
        <label for="agency name">Agency Name</label>
        <input type="text" id="agency name" name="agency name" minlength="3" maxlength="40">     
        
        <label for="address">Address</label>
        <input type="text" id="address" name="address" minlength="7" maxlength="40">

        <label for="telephone">Telephone Number</label>
        <input type="number" minlength="9" maxlength="9" name ="telephone">

        <label for ="Agency Type"></label>
        <input type="text">

        <label for="agencytype">Agency Type</label>
        <select id="agencytype" name="agencytype">
            <option value="agent">Agent</option>
            <option value="client">Client</option>
        </select>
        <label for="city">City</label>
        <input type="text" id ="city" name="city" minlength="3" maxlength="40">
        <label for="state">State</label>
        <input type="text" id ="state" name="state" minlength="3" maxlength="40">
        <label for="email">Email ID</label>
        <input type="email" id="email" name="email">

        <section> 
            <p>Officce Space</p>
            <div>
            <label for="owned">Owned</label>        
            <input type="radio" name="officespace" id="officespace" value="owned">
            <label for="rental">Rental</label>
            <input type="radio" name="officespace" id="officespace" value="rental">
            </div>
        </section>

    </form>
</body>
</html>
