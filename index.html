<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href ="styles.css">
</head>
<body>
    <header>
        <h2>Agent Registration</h2>
        <h3>Profile Information</h3>
    </header>
    <form>

       <section class="general-info">
        <div>
            <label for="agency name">Agency Name</label>
            <input type="text" id="agency name" name="agency name" minlength="3" maxlength="40"> 
        </div>
        <div>
            <label for="agencytype">Agency Type</label>              
            <select id="agencytype" name="agencytype" class="agencytype">
                <option value="agent">Agent</option>
                <option value="client">Client</option>
            </select>    
        </div>
        <div>
            <label for="password">password</label>
            <input type="password" id="password" name="password" minlength="8" maxlength="20">
        </div>
       </section>
        
       <section class="contact-info">

        <div>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" minlength="7" maxlength="40"> 
        </div>   
        <div class="cityandstate">          
          <label for="city">City</label>
          <input type="text" id ="city" name="city" minlength="3" maxlength="40" class="city">
        </div>
        <div>
          <label for="state">State</label>
          <input type="text" id ="state" name="state" minlength="3" maxlength="40" class="state">
        </div>
        <div>
          <label for="telephone">Telephone Number</label>
          <input type="number" minlength="9" maxlength="9" name ="telephone">
        </div>
      </section>


      <section class="internet">
        <label for="email">Email ID</label>
        <input type="email" id="email" name="email">
        <label for="website">website</label>
        <input type="text" name="website">
        
            <p>Office Space</p>
            <div class="officespace">
            <label for="owned">Owned</label>        
            <input type="radio" name="officespace" id="officespace" value="owned">
            <label for="rental">Rental</label>
            <input type="radio" name="officespace" id="officespace" value="rental">
            </div>
        </section>

       <!-- <label for="companylogo">Company Logo</label>
        <select name="companylogo" id="companylogo">
            <option value="bird"><img src ="images\twitter-powerade.png"></option>
            <option value="camera"><img src = "images\twitter-powerade.png"></option>
        </select>-->


    </form>
</body>
</html>
